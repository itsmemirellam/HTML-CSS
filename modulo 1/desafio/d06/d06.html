<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
    <style>
    body {
        ol {
        list-style-type: circle;
    }
    }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol type="i">
        <li><abbr title="usa-se p">Parágrafos</abbr></li>
        <li><abbr title="usa-se o h1">Títulos</abbr></li>
        <li><abbr title="usa-se img">Imagens</abbr></li>
        <li><abbr title="usa-se abbr">Abreviações</abbr></li>
        <li><abbr title="usa-se code">Códigos-fonte</abbr></li>
        <li><abbr title="usa-se ol">Listas numeradas</abbr></li>
        <li><abbr title="usa-se ul">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
