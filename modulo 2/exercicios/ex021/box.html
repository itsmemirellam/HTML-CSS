     <!-- 
    O título tem uma altura (height) e largura (width).
    Border = que fica a volta do título
    Padding = espaçamento do título com as laterais. Borda para dentro é padding.
    E a borda para fora chama-se margin
    Outline = contorno criado para fora do border.

    box-level = ele pula para o próximo paragráfo, faz a box e ocupa a largura da tela toda.
    <div> = usa-se quando quero quebrar linha e usar box que ocupe a linha inteira.
        

    inline-level = ele não pula pra próxima linha. ele ocupa o que precisa e continua com o conteúdo.
    <span> = é quando quiser um elemento e que o elemento continue no lado.
 -->
